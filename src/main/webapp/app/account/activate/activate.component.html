<div>
     <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Activacion de cuenta</h1>

            <div class="alert alert-success" *ngIf="success">
                <span><strong>Su cuenta de usuario ha sido activada.</strong> Bienvenido a <strong>ingresAR</strong></span>
               <a class="alert-link" (click)="login()">sign in</a>
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>Tu usuario podrian o estar activado.</strong> Utilice el formulario de registro para registrarse
            </div>

        </div>
    </div> 
</div>
