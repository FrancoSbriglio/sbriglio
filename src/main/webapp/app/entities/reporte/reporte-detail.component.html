<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reporte">
            <h2><span>Reporte</span> {{reporte.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Fecha</span></dt>
                <dd>
                    <span>{{reporte.fecha}}</span>
                </dd>
                <dt><span>Descripcion</span></dt>
                <dd>
                    <span>{{reporte.descripcion}}</span>
                </dd>
                <dt><span>Reporte Persona</span></dt>
                <dd>
                    {{reporte.reportePersona?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reporte', reporte.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
