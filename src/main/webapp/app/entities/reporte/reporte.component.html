<div>
    <h2 id="page-heading">
        <span>Reportes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reporte" [routerLink]="['/reporte/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Reporte
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="reportes?.length === 0">
        <span>No reportes found</span>
    </div>
    <div class="table-responsive" *ngIf="reportes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Fecha</span></th>
            <th><span>Descripcion</span></th>
            <th><span>Reporte Persona</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reporte of reportes ;trackBy: trackId">
                <td><a [routerLink]="['/reporte', reporte.id, 'view' ]">{{reporte.id}}</a></td>
                <td>{{reporte.fecha | date:'medium'}}</td>
                <td>{{reporte.descripcion}}</td>
                <td>
                    {{reporte.reportePersona?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/reporte', reporte.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reporte', reporte.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reporte', { outlets: { popup: reporte.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
