<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="normaBarrio">
            <h2><span>Norma Barrio</span> {{normaBarrio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Titulonorma</span></dt>
                <dd>
                    <span>{{normaBarrio.titulonorma}}</span>
                </dd>
                <dt><span>Descripcionnorma</span></dt>
                <dd>
                    <span>{{normaBarrio.descripcionnorma}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/norma-barrio', normaBarrio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
