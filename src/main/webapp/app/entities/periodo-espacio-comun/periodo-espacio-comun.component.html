<div>
    <h2 id="page-heading">
        <span>Periodo Espacio Comuns</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-periodo-espacio-comun" [routerLink]="['/periodo-espacio-comun/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Periodo Espacio Comun
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="periodoEspacioComuns?.length === 0">
        <span>No periodoEspacioComuns found</span>
    </div>
    <div class="table-responsive" *ngIf="periodoEspacioComuns?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Periodo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let periodoEspacioComun of periodoEspacioComuns ;trackBy: trackId">
                <td><a [routerLink]="['/periodo-espacio-comun', periodoEspacioComun.id, 'view' ]">{{periodoEspacioComun.id}}</a></td>
                <td>{{periodoEspacioComun.periodo | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/periodo-espacio-comun', periodoEspacioComun.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/periodo-espacio-comun', periodoEspacioComun.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/periodo-espacio-comun', { outlets: { popup: periodoEspacioComun.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
