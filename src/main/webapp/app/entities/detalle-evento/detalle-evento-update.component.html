<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-detalle-evento-heading">Create or edit a Detalle Evento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_horaIngreso">Hora Ingreso</label>
                    <div class="d-flex">
                        <input id="field_horaIngreso" type="datetime-local" class="form-control" name="horaIngreso" formControlName="horaIngreso" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_horaEngreso">Hora Engreso</label>
                    <div class="d-flex">
                        <input id="field_horaEngreso" type="datetime-local" class="form-control" name="horaEngreso" formControlName="horaEngreso" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_amigosevento">Amigosevento</label>
                    <select class="form-control" id="field_amigosevento" name="amigosevento" formControlName="amigosevento">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="listaAmigosOption.id === editForm.get('amigosevento').value?.id ? editForm.get('amigosevento').value : listaAmigosOption" *ngFor="let listaAmigosOption of listaamigos; trackBy: trackListaAmigosById">{{listaAmigosOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_detallePersonaEvento">Detalle Persona Evento</label>
                    <select class="form-control" id="field_detallePersonaEvento" name="detallePersonaEvento" formControlName="detallePersonaEvento">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personaOption.id === editForm.get('detallePersonaEvento').value?.id ? editForm.get('detallePersonaEvento').value : personaOption" *ngFor="let personaOption of personas; trackBy: trackPersonaById">{{personaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_detalleEventoVehiculo">Detalle Evento Vehiculo</label>
                    <select class="form-control" id="field_detalleEventoVehiculo" name="detalleEventoVehiculo" formControlName="detalleEventoVehiculo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vehiculoOption.id === editForm.get('detalleEventoVehiculo').value?.id ? editForm.get('detalleEventoVehiculo').value : vehiculoOption" *ngFor="let vehiculoOption of vehiculos; trackBy: trackVehiculoById">{{vehiculoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
