<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="carnetDeConducir">
            <h2><span>Carnet De Conducir</span> {{carnetDeConducir.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Categoria</span></dt>
                <dd>
                    <span>{{carnetDeConducir.categoria}}</span>
                </dd>
                <dt><span>Fecha Otorgamiento</span></dt>
                <dd>
                    <span>{{carnetDeConducir.fechaOtorgamiento}}</span>
                </dd>
                <dt><span>Fecha Vencimiento</span></dt>
                <dd>
                    <span>{{carnetDeConducir.fechaVencimiento}}</span>
                </dd>
                <dt><span>Carnet Persona</span></dt>
                <dd>
                    <div *ngIf="carnetDeConducir.carnetPersona">
                        <a [routerLink]="['/persona', carnetDeConducir.carnetPersona?.id, 'view']">{{carnetDeConducir.carnetPersona?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/carnet-de-conducir', carnetDeConducir.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
