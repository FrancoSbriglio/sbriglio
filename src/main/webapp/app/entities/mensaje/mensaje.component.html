<div>
    <h2 id="page-heading">
        <span>Mensajes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mensaje" [routerLink]="['/mensaje/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Mensaje
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mensajes?.length === 0">
        <span>No mensajes found</span>
    </div>
    <div class="table-responsive" *ngIf="mensajes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Fecha Hora Mensaje</span></th>
            <th><span>Descripcion Mensaje</span></th>
            <th><span>Estado Mensaje</span></th>
            <th><span>User Destino</span></th>
            <th><span>User Origen</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mensaje of mensajes ;trackBy: trackId">
                <td><a [routerLink]="['/mensaje', mensaje.id, 'view' ]">{{mensaje.id}}</a></td>
                <td>{{mensaje.fechaHoraMensaje | date:'medium'}}</td>
                <td>{{mensaje.descripcionMensaje}}</td>
                <td>{{mensaje.estadoMensaje}}</td>
                <td>
                    {{mensaje.userDestino?.id}}
                </td>
                <td>
                    {{mensaje.userOrigen?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/mensaje', mensaje.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mensaje', mensaje.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mensaje', { outlets: { popup: mensaje.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
