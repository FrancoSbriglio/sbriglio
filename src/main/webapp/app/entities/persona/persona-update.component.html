<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-persona-heading">Create or edit a Persona</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombrePersona">Nombre Persona</label>
                    <input type="text" class="form-control" name="nombrePersona" id="field_nombrePersona"
                           formControlName="nombrePersona"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_apellidoPersona">Apellido Persona</label>
                    <input type="text" class="form-control" name="apellidoPersona" id="field_apellidoPersona"
                           formControlName="apellidoPersona"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dniPersona">Dni Persona</label>
                    <input type="number" class="form-control" name="dniPersona" id="field_dniPersona"
                           formControlName="dniPersona"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_telefonoPersona">Telefono Persona</label>
                    <input type="number" class="form-control" name="telefonoPersona" id="field_telefonoPersona"
                           formControlName="telefonoPersona"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_personaUser">Persona User</label>
                    <select class="form-control" id="field_personaUser" name="personaUser" formControlName="personaUser">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('personaUser').value?.id ? editForm.get('personaUser').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_personabarrio">Personabarrio</label>
                    <select class="form-control" id="field_personabarrio" name="personabarrio" formControlName="personabarrio">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="barrioOption.id === editForm.get('personabarrio').value?.id ? editForm.get('personabarrio').value : barrioOption" *ngFor="let barrioOption of barrios; trackBy: trackBarrioById">{{barrioOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_vehiculos">Vehiculo</label>
                    <select class="form-control" id="field_vehiculos" multiple name="vehiculos" formControlName="vehiculos">
                        <option [ngValue]="getSelected(editForm.get('vehiculos').value, vehiculoOption)" *ngFor="let vehiculoOption of vehiculos; trackBy: trackVehiculoById">{{vehiculoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
