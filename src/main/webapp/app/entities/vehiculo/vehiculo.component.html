<div>
    <h2 id="page-heading">
        <span>Vehiculos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vehiculo" [routerLink]="['/vehiculo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Vehiculo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="vehiculos?.length === 0">
        <span>No vehiculos found</span>
    </div>
    <div class="table-responsive" *ngIf="vehiculos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Dominio</span></th>
            <th><span>Vehiculo Marca</span></th>
            <th><span>Vehiculo Modelo</span></th>
            <th><span>Vehiculo Color</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vehiculo of vehiculos ;trackBy: trackId">
                <td><a [routerLink]="['/vehiculo', vehiculo.id, 'view' ]">{{vehiculo.id}}</a></td>
                <td>{{vehiculo.dominio}}</td>
                <td>
                    <div *ngIf="vehiculo.vehiculoMarca">
                        <a [routerLink]="['/marca', vehiculo.vehiculoMarca?.id, 'view' ]" >{{vehiculo.vehiculoMarca?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="vehiculo.vehiculoModelo">
                        <a [routerLink]="['/modelo', vehiculo.vehiculoModelo?.id, 'view' ]" >{{vehiculo.vehiculoModelo?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="vehiculo.vehiculoColor">
                        <a [routerLink]="['/color', vehiculo.vehiculoColor?.id, 'view' ]" >{{vehiculo.vehiculoColor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/vehiculo', vehiculo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vehiculo', vehiculo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vehiculo', { outlets: { popup: vehiculo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
