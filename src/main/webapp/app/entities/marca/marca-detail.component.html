<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="marca">
            <h2><span>Marca</span> {{marca.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre Marca</span></dt>
                <dd>
                    <span>{{marca.nombreMarca}}</span>
                </dd>
                <dt><span>Modelo</span></dt>
                <dd>
                    <span *ngFor="let modelo of marca.modelos; let last = last">
                        <a [routerLink]="['/modelo', modelo?.id, 'view' ]">{{modelo.nombreModelo}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/marca', marca.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
